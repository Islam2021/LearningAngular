<div class="row mt-4">
    <div class="col-lg-6 offset-3">
        <form [formGroup]="myLogin" (submit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [ngClass]="{'is-invalid': submited && f.email.errors}" type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted" *ngIf="submited && f.email.errors">
                    <div *ngIf="f.email.errors.required">email is required.</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [ngClass]="{'is-invalid': submited && f.password.errors}" type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                <small class="form-text text-muted" *ngIf="submited && f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required.</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                  </small>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p> {{errMesg}}</p>
        </form>
    </div>
</div>
